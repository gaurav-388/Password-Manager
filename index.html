<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        <div id="app">
            <div id="auth-section">
                <h2>Register or Login</h2>
                <input type="email" id="email" placeholder="Enter your email" autocomplete="email">
                <input type="password" id="master-password" placeholder="Enter your master password">
                <div class="auth-buttons">
                    <button id="register-button">Register</button>
                    <button id="login-button">Login</button>
                </div>
            </div>

            <div id="main-content" class="hidden">
                <h2>Password Generator</h2>
                <div class="password-generator-form">
                    <div class="form-group">
                        <label for="password-length">Length: <span id="password-length-value">16</span></label>
                        <input type="range" id="password-length" min="8" max="32" value="16">
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" id="include-uppercase" checked> Uppercase (A-Z)</label>
                        <label><input type="checkbox" id="include-numbers" checked> Numbers (0-9)</label>
                        <label><input type="checkbox" id="include-symbols" checked> Symbols (!@#$)</label>
                    </div>
                </div>
                <div class="password-generator-output">
                    <input type="text" id="generated-password" readonly placeholder="Your generated password">
                    <button id="generate-password">Generate</button>
                    <button id="copy-password">Copy</button>
                </div>

                <h2>Add New Credential</h2>
                <div class="add-credential">
                    <input type="text" id="website" placeholder="Website">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <button id="add-credential">Add Credential</button>
                </div>

                <h2>Your Vault</h2>
                <div id="vault-content">
                    <!-- Stored credentials will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="crypto.js"></script>
    <script src="app.js"></script>
</body>
</html>
